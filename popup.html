<!DOCTYPE html>
<html>
  <head>
    <title>NFT Wallet Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add helper function to handle IPFS URLs -->
    <script>
      function getIPFSGatewayURL(ipfsURL) {
        // Remove ipfs:// prefix if present
        const cleanURL = ipfsURL.replace("ipfs://", "");
        // Use a public IPFS gateway (you can change this to other gateways)
        return `https://ipfs.io/ipfs/${cleanURL}`;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Your NFTs</h2>
      <input
        type="text"
        id="walletAddress"
        placeholder="Enter wallet address"
      />
      <button id="fetchNFTs">View NFTs</button>
      <div id="nftContainer"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
